<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN"
    "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>	 
	 
	 </h:head> 
	  	  
  
  <body>
 
  	<H1>Please make any changes you like.</H1>
  	<div class="topmenu">
  	<h:form>
  			<h:commandButton action="#{formController.showEntryForm()}" value="
  			create a new thing" />
  			<h:commandButton action="#{formController.showIndex()}" value="Show all" />
  		</h:form>
  		
  	</div>
  
  	
  	<div class="inputform">
  	<h:form>
  	
  	<h:inputHidden value="#{beautifulThing.id}" />
  	
  	
  		<p>
  		Tell me something nice:
  		<h:inputText value="#{beautifulThing.thingTitle}" />
  		</p>
  		<p>
  		Now describe it:
  		<h:inputText value="#{beautifulThing.thingDescription}" />
  		</p>
  		<p>
  		Rate this Item:
  		<h:inputText value="#{beautifulThing.rating}" />
  		</p>
  		<p>
  		<h:commandButton action="#{formController.onSubmitEdit()}" value="OK" />
  		</p>
  		
  	
  	</h:form>
  	</div>
  </body>
  </html>
